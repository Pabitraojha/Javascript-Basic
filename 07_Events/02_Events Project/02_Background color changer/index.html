<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackGround color changer</title>
</head>
<body style="background-color: black; color: white; display:flex; justify-content:center; align-items: center; flex-direction: column; height: 100vh;">
    <h2>Click any button according to color cause that color will display on whole background screen</h2>
    <div id="parent">
        <button id="red" style="background-color: red; font-size: 20px;">Red</button>
        <button id="green" style="background-color:green;font-size: 20px;">Green</button>
        <button id="Yellow" style="background-color: Yellow;font-size: 20px;">Yellow</button>
        <button id="blue" style="background-color:blue;font-size: 20px;">Blue</button>
        <button id="cyan" style="background-color: cyan;font-size: 20px;">Cyan</button>
    </div>
</body>
<script src="script.js" defer></script>
</html>
