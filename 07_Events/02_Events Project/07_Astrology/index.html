<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="Astroform">
        <h1>Astrology Insights</h1>

        <label for="f-name">First Name:</label>
        <input type="text" id="f-name" required>

        <label for="s-name">Sur Name:</label>
        <input type="text" id="s-name" required>

        <label for="DOB">Date of Birth(Day):</label>
        <input type="number" id="DOB" min="1" max="31" required>

        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" required>

        <label for="year">Year:</label>
        <input type="number" id="year" min="1900" max="2026" required>

        <input id="btn" type="submit" value="Get Insights">

        <div class="result" id="result"></div>
    </form>
</body>
<script src="script.js" defer></script>
</html>
